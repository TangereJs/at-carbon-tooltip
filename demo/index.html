<html lang="en">
<head>
  <title>at-carbon-tooltip demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../tangere/tangere.html" />
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-icons/iron-icons.html">
  <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../../paper-styles/color.html">
  <link rel="import" href="../../neon-animation/web-animations.html">
  <link rel="import" href="../../at-doc-snippet/at-doc-snippet.html" />
  <link rel="import" href="../at-carbon-tooltip.html">
  <link rel="import" href="test-button.html">

  <style is="custom-style" include="demo-pages-shared-styles">
    paper-icon-button, input, .avatar {
      margin: 0 10px;
    }

    .avatar {
      box-sizing: border-box;
      width: 40px;
      height: 40px;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
    }

    .blue {
      background-color: var(--paper-light-blue-300);
    }
    .orange {
      background-color: var(--paper-amber-500);
    }
    .green {
      background-color: var(--paper-green-500);
    }
    .red {
      background-color: var(--paper-pink-500);
    }
  </style>

</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>Tooltips can be anchored to elements using their ID</h3>
    <at-doc-snippet class="centered-demo">
      <template>
        <style>
          .avatar {
            display: inline-block;
            box-sizing: border-box;
            margin: 0 10px;
            width: 40px;
            height: 40px;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
          }

          .blue {
            background-color: var(--paper-light-blue-300);
          }
          .orange {
            background-color: var(--paper-amber-500);
          }
        </style>

        <paper-icon-button id="id_1" icon="favorite" alt="heart"></paper-icon-button>
        <paper-icon-button id="id_2" icon="alarm-on" alt="go back"></paper-icon-button>
        <div id="id_3" class="avatar blue" tabindex="0"></div>
        <div id="id_4" class="avatar orange" tabindex="0"></div>

        <!-- paper-icon-buttons have an inherent padding that will push the tooltip down. offset undoes it -->
        <at-carbon-tooltip for="id_1" offset="0">&lt;3 &lt;3 &lt;3 </at-carbon-tooltip>
        <at-carbon-tooltip for="id_2" offset="0">wake up!</at-carbon-tooltip>
        <at-carbon-tooltip for="id_3" offset="0">halp I am trapped in a tooltip</at-carbon-tooltip>
        <at-carbon-tooltip for="id_4" offset="0">meow!</at-carbon-tooltip>
      </template>
    </at-doc-snippet>

    <h3>Tooltips can be anchored to elements relative to their parent</h3>
    <at-doc-snippet class="centered-demo">
      <template>
        <!-- Adding a tabindex so that we can show the tooltip when the whole box is tabbed to -->
        <div tabindex="0">
          <input type="checkbox">allosaurus
          <at-carbon-tooltip>the name means "different lizard"</at-carbon-tooltip>
        </div>
        <div tabindex="0">
          <input type="checkbox">brontosaurus
          <at-carbon-tooltip>the name means "thunder lizard"</at-carbon-tooltip>
        </div>
        <div tabindex="0">
          <input type="checkbox">megalosaurus
          <at-carbon-tooltip>the name means "roof lizard"</at-carbon-tooltip>
        </div>
      </div>
      </template>
    </at-doc-snippet>

    <h3>Tooltips can open in different directions</h3>
    <at-doc-snippet class="centered-demo">
      <template>
        <style>
          .avatar {
            display: inline-block;
            box-sizing: border-box;
            margin: 0 10px;
            width: 40px;
            height: 40px;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
          }

          .blue {
            background-color: var(--paper-light-blue-300);
          }
          .orange {
            background-color: var(--paper-amber-500);
          }
          .green {
            background-color: var(--paper-green-500);
          }
          .red {
            background-color: var(--paper-pink-500);
          }
        </style>
        <div id="dir_1" class="avatar red" tabindex="0"></div>
        <div id="dir_2" class="avatar blue" tabindex="0"></div>
        <div id="dir_3" class="avatar green" tabindex="0"></div>
        <div id="dir_4" class="avatar orange" tabindex="0"></div>

        <at-carbon-tooltip for="dir_1" position="left" animation-delay="0">üëà</at-carbon-tooltip>
        <at-carbon-tooltip for="dir_2" position="right" animation-delay="0">üëâ</at-carbon-tooltip>
        <at-carbon-tooltip for="dir_3" position="top" animation-delay="0">üëç</at-carbon-tooltip>
        <at-carbon-tooltip for="dir_4" position="bottom" animation-delay="0">üëé</at-carbon-tooltip>
      </template>
    </at-doc-snippet>

    <h3>Tooltips can contain rich text (though against the Material Design spec)</h3>
    <at-doc-snippet class="centered-demo">
      <template>
          <style is="custom-style">
            at-carbon-tooltip.custom img {
              width: 80px;
              padding-right: 10px;
              float: left;
            }
            .custom {
              --at-carbon-tooltip-background: black;
              --at-carbon-tooltip-text-color: var(--paper-pink-100);
              width: 190px;
            }
          </style>
        <paper-icon-button id="demo4_icon1" icon="favorite" alt="heart"></paper-icon-button>
        <at-carbon-tooltip for="demo4_icon1" class="custom" animation-delay="0">
          <img src="./donuts.png">
          Rich-text tooltips are doable but against the Material Design spec.
        </at-carbon-tooltip>
      </template>
    </at-doc-snippet>
  </div>
</body>
</html>
